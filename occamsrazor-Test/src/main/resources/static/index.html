<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Style the header */
        header {
            background-color: #666;
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: white;
        }

        /* Container for flexboxes */
        section {
            display: -webkit-flex;
            display: flex;
        }

        /* Style the navigation menu */
        nav {
            -webkit-flex: 1;
            -ms-flex: 1;
            flex: 1;
            background: #ccc;
            padding: 20px;
        }

        /* Style the list inside the menu */
        nav ul {
            list-style-type: none;
            padding: 0;
        }

        /* Style the content */
        article {
            -webkit-flex: 3;
            -ms-flex: 3;
            flex: 3;
            background-color: #f1f1f1;
            padding: 10px;
        }

        /* Style the footer */
        footer {
            background-color: #777;
            padding: 10px;
            text-align: center;
            color: white;
        }

        /* Responsive layout - makes the menu and the content (inside the section) sit on top of each other instead of next to each other */
        @media (max-width: 600px) {
            section {
                -webkit-flex-direction: column;
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <header>
        <h2>관리자 로그인(연습용)</h2>
    </header>
    

    <section>
        <nav>
            <ul>
                <li><a id="join_a">관리자 등록</a></li>
                <li><a id="login_a">관리자 접속</a></li>
                <li><a id="signin_a">사용자 등록</a></li>
                <li><a id="signup_a">사용자 접속</a></li>
            </ul>
        </nav>

        <article>

            <form action="#">
                <label>로그인</label> <br>
                <input id="userid" type="text"> <br>
                <label>비밀번호 </label><br>
                <input id="password" type="text"><br>
                <input id="login-button" type="button" value="로그인">
                <input id="cancl-Button" type="button" value="취소">

            </form>


        </article>
    </section>

    <footer>
        <p>Footer</p>
    </footer>
    <script>
        $('#join_a').click(e =>{
            location.href = 'member/join.html'
        })
        $('#login_a').click(e=>{
            location.href = 'index.html'

        })
        $('#signin_a').click(e =>{
            location.href = 'user/signup.html'
        })
        $('#signup_a').click(e =>{
             location.href = 'user/signin.html'
        })

    
    </script>
</body>

</html>
